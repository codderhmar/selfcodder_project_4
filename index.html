<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <title>Frontend Mentor | Profile card component</title>
          <link rel="stylesheet" href="./style.css">
</head>
<body>
          <main class="main_container">
                    <div class="card">
                              <div class="bg_pattern_card"><img src="./bg-pattern-card.svg" alt="bg-pattern-card"></div>
                              <div class="profile_p">
                                        <img src="./image-victor.jpg" alt="victor">
                              </div>
                              <header class="card_header">Victor Crest <span>26</span></header>
                              <p class="para">London</p>
                              
                              <div class="popularity">
                                        <div class="followers">
                                                  <h3>80K</h3>
                                                  <p>Followers</p>
                                        </div>
                                        <div class="likes">
                                                  <h3>803K</h3>
                                                  <p>Likes</p>
                                        </div>
                                        <div class="photos">
                                                  <h3>1.4K</h3>
                                                  <p>Photos</p>
                                        </div>
                              </div>
                    </div>

                    <div class="attribution">
                              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                              Coded by <a href="#">H.C. Zoramlawma.</a>
                    </div>
          </main>
</body>
</html>
